<figure class="card">
  <img
    class="card__image"
    src="/productImage/{%IMAGE%}"
    alt="{%PRODUCTNAME%}"
  />
  <div class="card__title-box">
    <h2 class="card__title">{%PRODUCTNAME%}</h2>
  </div>
  <div class="card__desc">{%SHORT_DESCRIPTION%}</div>
  <a class="card__link" href="/info?id={%ID%}"> Read More </a>
</figure>
