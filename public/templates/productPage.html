<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather Product</title>
    <link rel="icon" href="/base-images/favicon.png" />
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f5f6fa;
        color: #222;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .main-header {
        background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
        color: #fff;
        padding: 2% 0 1% 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }
      .header-content {
        width: 90%;
        margin: 0 auto;
        text-align: center;
      }
      .main-header h1 {
        font-size: 2.5em;
        letter-spacing: 2px;
        margin-bottom: 1%;
      }
      .main-header p {
        font-size: 1.1em;
        opacity: 0.9;
      }
      .product-title {
        text-align: center;
        font-size: 2.3em;
        font-weight: bold;
        margin: 3% 0 2% 0;
        letter-spacing: 1px;
        width: 100%;
      }
      .product-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 4%;
        width: 96%;
        margin: 0 2%;
        padding: 0;
      }
      .product-image-box {
        width: 48%;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .product-image-box img {
        width: 100%;
        max-width: 620px;
        height: auto;
        max-height: 280px;
        object-fit: cover;
        border-radius: 8%;
        box-shadow: 0 2px 12px rgba(80, 80, 120, 0.1);
        background: #eaeaea;
        display: block;
        margin: 0 auto;
      }
      .ad-space {
        width: 48%;
        min-height: 30%;
        background: #fffbe6;
        border: 0.5% dashed #ffd700;
        border-radius: 6%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #bfa100;
        font-size: 1.3em;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(255, 215, 0, 0.07);
        margin-left: 0;
      }
      .product-description-row {
        width: 96%;
        margin: 2% 2% 0 2%;
        padding: 2% 2%;
        background: #fff;
        border-radius: 3%;
        box-shadow: 0 2px 8px rgba(80, 80, 120, 0.07);
        font-size: 1.25em;
        line-height: 1.7;
        color: #333;
        text-align: left;
      }
      footer {
        background: #222;
        color: #fff;
        text-align: center;
        padding: 1% 0;
        margin-top: auto;
        font-size: 1.1em;
      }
      @media (max-width: 900px) {
        .product-row {
          flex-direction: column;
          align-items: center;
          gap: 2%;
          width: 98%;
          margin: 0 1%;
        }
        .product-image-box,
        .ad-space {
          width: 96%;
          margin: 0 2%;
        }
        .product-description-row {
          width: 98%;
          margin: 2% 1% 0 1%;
          padding: 2% 2%;
          font-size: 1em;
        }
        .product-title {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <a href="/" style="text-decoration: none; color: white">
          <h1>Gather Product</h1>
        </a>
        <p>Your one-stop destination for amazing products</p>
      </div>
    </header>

    <div class="product-title">{%PRODUCT_NAME%}</div>
    <div class="product-row">
      <div class="product-image-box">
        <img src="/productImage/{%PRODUCT_IMAGE%}" alt="Image" />
      </div>
      <div class="ad-space" style="display: none">Ad Space</div>
    </div>
    <div class="product-description-row">{%PRODUCT_DETAILS%}</div>

    <footer>
      <p>&copy; 2023 Gather Product. All rights reserved.</p>
    </footer>
  </body>
</html>
